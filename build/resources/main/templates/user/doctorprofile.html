<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{../css/header.css}" rel="stylesheet">
    <link th:href="@{../css/bodydoctorview.css}" rel="stylesheet">
    <link th:href="@{../css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-PLmMnK+0bFGcHjxAgWbXrJFpfFPVpYU+d/4cNsOPfO8mFLzg0ZjjN2K45lVRM2UqjiLYDlY5NC9yB6oYzqDcVA==" crossorigin="anonymous" />

</head>

<body>
    <div th:if="${#authorization.expression('hasRole(''ROLE_DOCTOR'')')}">
        <div th:insert="~{common/doctor/template_doctor.html::header}"></div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_PATIENT'')')}">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div sec:authorize="isAnonymous()">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div class="mainbody">
        <div class="button1 text-center">
            <a th:href="@{'/schedule?email=' + ${email}}">
                <p class="my-auto p-2">Đặt Lịch</p>
            </a>
        </div>
        <div class="button2 text-center">
            <a th:href="@{'/message/' + ${email}}">
                <p class="my-auto p-2">Nhắn Tin</p>
            </a>
        </div>

        <div class="d-flex flex-row">
            <p class="bodyheader">Thông Tin Bác Sĩ</p>

        </div>
        <div class="container mt-5" id="loadperson">
            
        </div>
        <h3 class="bodymain">Bài đăng</h3>
        <div class="container mt-5">
            <div class="loadblog"></div>
            <div class="mx-auto buttonloadmore" id="loadMoreBtn">
                <p class="mt-3 text-center">Xem thêm</p>
            </div>

        </div>
    </div>
    <div th:insert="~{common/user/template_user.html::footer}"></div>
    <script type="text/javascript" th:src="@{/src/formdoctorview.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</body>

</html>
