<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Cộng đồng | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{../css/header.css}" rel="stylesheet">
    <link th:href="@{../css/community.css}" rel="stylesheet">
    <link th:href="@{../css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
    <div th:if="${#authorization.expression('hasRole(''ROLE_DOCTOR'')')}">
        <div th:insert="~{common/doctor/template_doctor.html::header}"></div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_PATIENT'')')}">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div class="container-main">
        <h3 class="text-left p-2 pt-4">Cộng Đồng</h3>

        <hr/>
        <a href="/community/addBlog">
            <div class="card-body d-flex align-items-center justify-content-center cusstombutton">
                <div class="card mr-2 add-blog cusstombutton2 d-flex flex-row align-items-center">
                    <img class="imagecustom" src="/img/icon_addblog.png" alt="icon"/>
                    <h3 class="m-0 ml-2">Thêm Bài Viết</h3>
                </div>
            </div>
        </a>


        <div class="mainbody1 mt-4">
            <div class="leftbody">
                <h5>Các Bài Đăng</h5>

                <div class="main-body">
                </div>
            </div>
            <div class="rightbody">
                <h5>Gần Đây</h5>
                <hr/>
                <div class="nearblog">
                </div>
            </div>
        </div>

    </div>


    <div th:insert="~{common/user/template_user.html::footer}"></div>
    <script th:src="@{../src/comunity.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
