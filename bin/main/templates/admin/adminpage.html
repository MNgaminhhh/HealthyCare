<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/bodyadmin.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
    <div th:if="${#authorization.expression('hasRole(''ROLE_DOCTOR'')')}">
        <div th:insert="~{common/doctor/template_doctor.html::header}"></div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_PATIENT'')')}">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div sec:authorize="isAnonymous()">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>

    <div class="mainbody">
        <h3 class="p-5">Quản Trị Viên</h3>
        <hr/>
        <div class="row justify-content-md-center">
            <div class="col-xs-6 col-sm-3">
                <a href="/admin/account" class="card-link">
                    <div id="card1" class="card">
                        <img src="img/manage-account.jpg" class="card-img-top" alt="Triệu chứng">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-bold">Quản Lý Tài Khoản</h5>
                            <p class="card-text">Quản lý và cập nhật thông tin về các bài viết của bạn một cách dễ dàng.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xs-6 col-sm-3">
                <a href="/admin/post" class="card-link">
                    <div id="card2" class="card">
                        <img src="img/manage-post.jpg" class="card-img-top" alt="Bác sĩ">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-bold">Quản Lý Bài Đăng</h5>
                            <p class="card-text">Quản lý thông tin về các bài viết một cách dễ dàng.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-6 col-sm-3">
                <a href="/admin/account" class="card-link">
                    <div id="card3" class="card">
                        <img src="img/manage-comment.jpg" class="card-img-top" alt="Bệnh viện, phòng khám">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-bold">Quản Lý Bình Luận</h5>
                            <p class="card-text">Quản lý các bình luận của bạn trong cộng đồng HealthyCare.</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <div th:insert="~{common/user/template_user.html::footer}"></div>
    <script type="text/javascript" th:src="@{/src/formadmin.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</body>

</html>
