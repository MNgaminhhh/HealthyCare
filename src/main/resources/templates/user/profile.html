<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hồ Sơ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/bodyprofile.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</head>

<body>
    <div th:if="${#authorization.expression('hasRole(''ROLE_DOCTOR'')')}">
        <div th:insert="~{common/doctor/template_doctor.html::header}"></div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_PATIENT'')')}">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div class="mainbody">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="card-title">Danh mục</h5>
                        </div>
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-lichkham-tab" data-toggle="pill" href="#v-pills-lichkham" role="tab" aria-controls="v-pills-lichkham" aria-selected="true">Lịch khám</a>
                            <a class="nav-link" id="v-pills-hoso-tab" data-toggle="pill" href="#v-pills-hoso" role="tab" aria-controls="v-pills-hoso" aria-selected="false">Hồ sơ</a>
                            <a class="nav-link" id="v-pills-taikhoan-tab" data-toggle="pill" href="#v-pills-taikhoan" role="tab" aria-controls="v-pills-taikhoan" aria-selected="false">Tài khoản</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-lichkham" role="tabpanel" aria-labelledby="v-pills-lichkham-tab">
                            <h1 class="text-xl p-1">Hồ sơ</h1>
                            <div class="bg-gray-100 rounded-lg p-1">
                                <form id="hihi">
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-hoso" role="tabpanel" aria-labelledby="v-pills-hoso-tab">
                            <h1 class="text-xl p-1">Hồ sơ</h1>
                            <div class="bg-gray-100 rounded-lg p-1">
                                <form id="UserAccContainer">
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-taikhoan" role="tabpanel" aria-labelledby="v-pills-taikhoan-tab">
                            <h1 class="text-xl p-1">Tài khoản</h1>
                            <div class="bg-gray-100 rounded-lg p-1">
                                <form id="accountInfo">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{common/user/template_user.html::footer}"></div>
    <script type="text/javascript" th:src="@{/src/formprofile.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
