<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/bodysearch.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
    <div th:if="${#authorization.expression('hasRole(''ROLE_DOCTOR'')')}">
        <div th:insert="~{common/doctor/template_doctor.html::header}"></div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_PATIENT'')')}">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div sec:authorize="isAnonymous()">
        <div th:insert="~{common/user/template_user.html::header}"></div>
    </div>
    <div class="mainbody">
        <h3 class="p-5">Tìm Kiếm</h3>
        <hr/>
        <form class="mb-4">
            <div class="input-group">
                <input name="q" type="search" placeholder="Triệu chứng, bác sĩ" class="form-control">
                <div class="input-group-append">
                    <select class="custom-select" id="searchType">
                        <option value="all">Tất cả</option>
                        <option value="symptom">Triệu chứng</option>
                        <option value="doctor">Bác sĩ</option>
                    </select>
                </div>
                <button class="btn btn-secondary ml-2" id="search">Tìm kiếm</button>
            </div>
        </form>
        <h4 class="p-1">Các Bài Đăng</h4>
        <hr/>
        <div class="row" id="displayfinddisease"></div>
        <h4 class="p-1">Bác Sĩ</h4>
        <hr/>
        <div class="row" id="displayfind"></div>
    </div>
    <div th:insert="~{common/user/template_user.html::footer}"></div>
    <script type="text/javascript" th:src="@{/src/formsearch.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</body>

</html>
