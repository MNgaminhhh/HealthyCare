<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/body.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" th:src="@{src/formregister.js}"></script>
    <style>
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid black;
        }
    </style>
</head>

<body>
<div th:insert="~{common/user/template_user.html::header}"></div>
<div class="mainbody">
    <div class="form-register px-5 my-5 border border-dark mx-auto">
        <h2 class="text-center my-4">Thông Tin Tài Khoản</h2>
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <div class="form-group">

                    <img class="avatar" src="#" alt="Avatar Preview">
                </div>
                <div class="form-group">
                    <label for="fullname"></label>
                    <p id="fullname" th:text="${profileInfo}"></p>
                </div>
            </div>
        </div>
        <form id="updateForm" action="/updateProfile" method="post">
            <a href="/updateProfile" class="btn btn-primary btn-block">Cập nhật hồ sơ</a>
            <button type="button" class="btn btn-secondary btn-block" id="accountManagementButton">Quản Lý Tài Khoản</button>
            <button type="button" class="btn btn-info btn-block" id="blogManagementButton">Quản Lý Bài Blog</button>
        </form>
    </div>
</div>

<div th:insert="~{common/user/template_user.html::footer}"></div>
</body>
</html>
