<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/body.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script type="text/javascript" th:src="@{src/formregister.js}"></script>
</head>

<body>
    <div th:insert="~{common/user/template_user.html::header}"></div>
    <div class="mainbody">
        <div class="form-register px-5 my-5 border border-dark mx-auto">
            <h2 class="text-center my-4">Đăng Ký</h2>
            <form id="registrationForm" action="#" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password">Mật Khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="confirmPassword">Nhập Lại Mật Khẩu:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fullname">Họ Và Tên:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="phoneNumber">Số điện thoại:</label>
                            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="col-md-6">
                            <label>Giới tính:</label><br/>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dob">Ngày tháng năm sinh:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="col-md-6">
                            <label for="address">Địa chỉ:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="role">Chọn chức vụ:</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="">--Chọn chức vụ--</option>
                                <option value="doctor">Bác sĩ</option>
                                <option value="patient">Bệnh nhân</option>
                            </select>
                        </div>
                        
                    </div>
                    
                </div>
                <div id="additionalInfo"></div>
                <button type="button" class="btn btn-primary btn-block" id="registerButton">Đăng Ký</button>
            </form>
            
            <p class="mt-3 text-center">Đã có tài khoản? <a href="/login">Đăng nhập ngay!</a></p>
        </div>
    </div>
    
    <div th:insert="~{common/user/template_user.html::footer}"></div>
</body>
</html>
