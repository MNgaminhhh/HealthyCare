<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/body.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script type="text/javascript" th:src="@{src/formresetpassword.js}"></script>
</head>

<body>
    <div th:insert="~{common/user/template_user.html::header}"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Đặt Lại Mật Khẩu</h2>
                        <form id="resetPasswordForm" action="#" method="post">
                            <div class="form-group">
                                <label for="password">Mật Khẩu Mới:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu mới" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Xác Nhận Mật Khẩu Mới:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" id="resetPasswordButton">Đặt Lại Mật Khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{common/user/template_user.html::footer}"></div>
</body>
</html>
