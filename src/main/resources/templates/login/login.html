<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Trang Chủ | HEALTHYCARE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{css/header.css}" rel="stylesheet">
    <link th:href="@{css/body.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script type="text/javascript" th:src="@{src/formlogin.js}"></script>
</head>

<body>
    <div th:insert="~{common/user/template_user.html::header}"></div>
    <div class="mainbody">
        <div class="container container-login">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-login">
                        <h2 class="text-center mb-4">Đăng Nhập</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                        </form>
                        <p class="mt-3 text-center"><a href="/forgot-password">Quên mật khẩu?</a></p>
                        <p class="text-center">Chưa có tài khoản? <a href="/register">Đăng ký ngay!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{common/user/template_user.html::footer}"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
